{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please Login: </h2>
    <h3>(Must be SuperUser, please check with the site admin)</h3>

    {% if form.errors %}
        <p>You username and password did'nt match! Please try again.</p>
    {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="next" value="{{next}}">
            <!-- "next" value for is going to allow us to kind of deal with what do to next after
            the person is logged in.-->
        </form>
</div>
{% endblock %}
