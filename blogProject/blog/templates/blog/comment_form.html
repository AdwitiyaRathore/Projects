{% extends "blog/base.html" %}

{% block content %}

    <h1>New Comments</h1>
    <form class="post-form" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Post Comment</button>
    </form>

    <script>
        // You can now instantiate a new MediumEditor object:
        var editor = new MediumEditor('.editable');
        // "editable" is a class used in forms.py as widgets to link the class together.
    </script>
{% endblock %}
