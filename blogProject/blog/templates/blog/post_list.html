{% extends "blog/base.html" %}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}" class="navbar-brand bigbrand">{{ post.title }}</a></h1>
        </div>

        <div class="date">
            <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
        </div>

        <a href="{% url 'post_detail' pk=post.pk %}" class="navbar-brand bigbrand comment">Comments: {{ post.approve_comments.count }}</a>

        <hr>
    {% endfor %}
</div>
{% endblock %}
