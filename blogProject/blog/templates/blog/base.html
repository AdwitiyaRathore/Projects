{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custon CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

</head>
<body class="loader">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">My Blog</a></li>
                <li><a href="{% url 'about' %}" class="navbar-brand bigbrand">About</a></li>
                <li><a href="https://www.github.com" class="navbar-brand bigbrand">Github</a></li>
                <li><a href="https://www.linkedin.com" class="navbar-brand bigbrand">linkedin</a></li>
            </ul>

            <ul class="nav navbar navbar-nav navbar-right navbar-expand-lg bg-body-tertiary">
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}" class="navbar-brand bigbrand">New Post</a>
                    </li>

                    <li>
                        <a href="{% url 'post_draft_list' %}" class="navbar-brand bigbrand">Drafts</a>
                    </li>

                    <li>
                        <a href="{% url 'logout' %}" class="navbar-brand bigbrand">Logout</a>
                    </li>

                    <li>
                        <a class="navbar-brand bigbrand name">Welcome {{ user.username }}</a>
                    </li>

                {% else %}

                    <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a></li>

                {% endif %}
            </ul>
        </div>
    </nav>

    <br>
    <!-- Content Block -->
    <div class="content container border border-secondary">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
