{% extends "blog/base.html" %}
{% block content %}

    <div class="new-form">
        <h1>New Post</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-success">Post</button>
        </form>
    </div>

    <script>
        // You can now instantiate a new MediumEditor object:
        var editor = new MediumEditor('.editable');
        // "editable" is a class used in forms.py as widgets to link the class together.
    </script>



{% endblock %}
